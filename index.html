<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 圖片展示頁</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- 輪播圖區塊 -->
  <div id="mainCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="01.jpg" class="d-block w-100" alt="輪播圖01">
      </div>
      <div class="carousel-item">
        <img src="04.jpg" class="d-block w-100" alt="輪播圖02">
      </div>
      <div class="carousel-item">
        <img src="06.jpg" class="d-block w-100" alt="輪播圖03">
      </div>
      <div class="carousel-item">
        <img src="07.jpg" class="d-block w-100" alt="輪播圖04">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">上一張</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">下一張</span>
    </button>
  </div>

  <!-- 圖片卡片區塊 -->
  <div class="container mb-5">
    <div class="row g-4">
      <!-- 01～12 本地圖片 -->
      <div class="col-12 col-sm-6 col-lg-3 col-xxl-2">
        <img src="01.jpg" class="gallery-img" alt="圖片01">
      </div>
      <div class="col-12 col-sm-6 col-lg-3 col-xxl-2">
        <img src="02.jpg" class="gallery-img" alt="圖片02">
      </div>
      <div class="col-12 col-sm-6 col-lg-3 col-xxl-2">
        <img src="03.jpg" class="gallery-img" alt="圖片03">
      </div>
      <div class="col-12 col-sm-6 col-lg-3 col-xxl-2">
        <img src="04.jpg" class="gallery-img" alt="圖片04">
      </div>
      <div class="col-12 col-sm-6 col-lg-3 col-xxl-2">
        <img src="05.jpg" class="gallery-img" alt="圖片05">
      </div>
      <div class="col-12 col-sm-6 col-lg-3 col-xxl-2">
        <img src="06.jpg" class="gallery-img" alt="圖片06">
      </div>
      <div class="col-12 col-sm-6 col-lg-3 col-xxl-2">
        <img src="07.jpg" class="gallery-img" alt="圖片07">
      </div>
      <div class="col-12 col-sm-6 col-lg-3 col-xxl-2">
        <img src="08.jpg" class="gallery-img" alt="圖片08">
      </div>
      <div class="col-12 col-sm-6 col-lg-3 col-xxl-2">
        <img src="09.jpg" class="gallery-img" alt="圖片09">
      </div>
      <div class="col-12 col-sm-6 col-lg-3 col-xxl-2">
        <img src="10.jpg" class="gallery-img" alt="圖片10">
      </div>
      <div class="col-12 col-sm-6 col-lg-3 col-xxl-2">
        <img src="11.jpg" class="gallery-img" alt="圖片11">
      </div>
      <div class="col-12 col-sm-6 col-lg-3 col-xxl-2">
        <img src="12.jpg" class="gallery-img" alt="圖片12">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
